[General]
network = Floor
output-scalar-file="${resultdir}/${configname}/${runnumber}.sca"
output-vector-file="${resultdir}/${configname}/${runnumber}.vec"

#SANITY TESTS

[Config san1]
extends = General
repeat = 2
Floor.userNumber = 10
Floor.floorX = 10
Floor.floorY = 10
Floor.nSlot2Wait = ${W=1,2}
Floor.maxMsgCopies = ${M=2,4}
Floor.radius = ${R=4,15}

[Config san2]
extends = General
repeat = 2
Floor.userNumber = 10
Floor.floorX = 20
Floor.floorY = 2
Floor.nSlot2Wait = ${W=1,2}
Floor.maxMsgCopies = ${M=2,4}
Floor.radius = ${R=4,20}

#BASIC TESTING

#HIGH Density = 0.045 m-2
[Config highDens2kr]
extends = General
repeat = 50
Floor.userNumber = 1800
Floor.floorX = 200
Floor.floorY = 200
Floor.nSlot2Wait = ${W=2,10}
Floor.maxMsgCopies = ${M=2,12}
Floor.radius = ${R=10,25}

#AVG Density = 0.02 m-2
