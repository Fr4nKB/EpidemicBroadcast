[collisionTest]
extends = General
repeat = 100
Floor.userNumber = 800
Floor.floorX = 200
Floor.floorY = 200
Floor.radius = 40
Floor.producerIndex = 0
Floor.user[0].coordX = ${0,100}
Floor.user[0].coordY = ${0,100}
seed-set = ${repetition}

[rectCollisionTest]
extends = General
repeat = 100
Floor.userNumber = 800
Floor.floorX = 800
Floor.floorY = 50
Floor.radius = 40
Floor.producerIndex = 0
Floor.user[0].coordX = ${0,400}
Floor.user[0].coordY = ${0,25}
seed-set = ${repetition}
