[Config midDens_steppedRadius]
extends = General
repeat = 50
Floor.userNumber = 800
Floor.floorX = 200
Floor.floorY = 200
Floor.radius = ${R=1,20,40,60,80,100,120,140,160,180,200}

[Config midDens_radius]
